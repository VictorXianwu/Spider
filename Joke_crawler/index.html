<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>看个笑话吧</title>
		<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
	</head>

	<body onload="getjoke()">
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span12">
					<h1 class="text-center" style="padding-bottom: 5%;">
						看个笑话吧
					</h1>
				</div>
			</div>
			<div class="row-fluid" style="margin-left: 5%;margin-right: 5%;">
				<div class="span10">
					<h2 class="text-center lead" id="title">
						标题
					</h2>
					<p class="text-left" id="content">
						内容
					</p>
				</div>
				<div class="span2" style="text-align:center; padding-top: 3%;">
					<button class="btn btn-lg btn-info" type="button" onclick="getjoke()">笑一下</button>
				</div>
			</div>
		</div>
		<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
		<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script type="text/javascript">
			function getjoke() {
				url = "/getnewjoke"
				$.getJSON(url,
					function(jsonData) {
						$("#title").html(jsonData.title);
						$("#content").html(jsonData.joke);
					});
			}
		</script>
	</body>

</html>
